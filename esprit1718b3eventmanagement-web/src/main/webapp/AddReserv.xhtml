<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h1> Vous pouvez ajouter votre stand</h1>

<h:form>
<h:panelGrid columns="2">
<h:outputText value="number of stand :" />
<h:inputText value="#{standReserv.reservationstand.standNumber}" />

<h:outputText value="customer's number" />
<h:inputText value="#{standReserv.reservationstand.customerNumber}" />

<h:outputText value="day of reservation" />

<h:inputText value="#{standReserv.reservationstand.day}" />

<h:outputText value="ending hour:" />
<h:inputText value="#{standReserv.reservationstand.endHour}" />

<h:outputText value="starting hour :" />
<h:inputText value="#{standReserv.reservationstand.startHour}" />

<h:outputText value="stand's size" />

<h:inputText value="#{standReserv.reservationstand.standSize}" />

<h:outputText value="stand's size" />

<h:inputText value="#{standReserv.reservationstand.standSize}" />




<h:commandButton action="#{reservation.addSt()}" value="Add"/>
</h:panelGrid>
</h:form>
</body> 
</html>
